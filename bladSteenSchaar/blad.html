<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="blad.css">
    <title>Blad Steen Schaar!</title>
  </head>
  <body onload="checkScore()">

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div id="header">
                <h1>Blad steen schaar spel!</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <p>Jouw score: <span id="speler">0</span> /10</p>
            <div class="icon" id="blad"><img src=""><p style="color: white;">blad</p></div>
        </div>
        <div class="col-md-6">
            <p>Computer score: <span id="comp">0</span> /10</p>
            <div class="icon" id="bladComp"><img src=""><p style="color: white;">blad</p></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
             <div class="icon" id="steen"><img src=""><p style="color: white;">steen</p></div>
        </div>
        <div class="col-md-6">
            <div class="icon" id="steenComp"><img src=""><p style="color: white;">steen</p></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="icon" id="schaar"><img src="" ><p style="color: white;">schaar</p></div>
        </div>
        <div class="col-md-6">
            <div class="icon" id="schaarComp"><img src="" ><p style="color: white;">schaar</p></div>
        </div>
    </div>
        
        
    </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="blad.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
